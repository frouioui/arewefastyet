---
- hosts: all
  become: yes
  become_user: root
  roles:
    - role: cloudalchemy.prometheus
  vars:
    prometheus_version: 2.26.0
    prometheus_config_flags_extra:
      enable-feature: remote-write-receiver
    prometheus_remote_write:
      - url: "http://{{ influxdb_host }}:{{ influxdb_port }}/api/v1/prom/write?db={{ influxdb_db }}&u={{ influxdb_user }}&p={{ influxdb_password }}"
    prometheus_remote_read:
      - url: "http://{{ influxdb_host }}:{{ influxdb_port }}/api/v1/prom/read?db={{ influxdb_db }}&u={{ influxdb_user }}&p={{ influxdb_password }}"
    prometheus_global:
      evaluation_interval: 15s
      scrape_interval: 15s
      scrape_timeout: 10s
    prometheus_scrape_configs: []
