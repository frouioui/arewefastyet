---
- hosts: all
  vars:
    htpasswd_credentials:
      - path: /etc/nginx/.htpasswd_prom
        name: prometheus
        password: "{{ prometheus_password }}"
        owner: root
        group: www-data
        mode: 'u+rw,g+r'
  roles:
    - role: geerlingguy.htpasswd
    - role: common

- hosts: storage
  roles:
    - role: influxdb
      when: influxdb is defined

- hosts: metrics
  roles:
    - role: cloudalchemy.prometheus

- hosts: frontend
  tasks:
    - name: copy dashboard provision configuration
      copy:
        src: "provisioning/ansible.yaml"
        dest: /etc/grafana/provisioning/dashboards/ansible.yaml
        mode: 0755
        owner: root
        group: root

- hosts: frontend
  roles:
    - role: cloudalchemy.grafana